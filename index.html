
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethiopian National Defence Force Nexus</title>
    
    <!-- Google Fonts: Rajdhani (Tech), Inter (UI), JetBrains Mono (Code), Noto Sans Ethiopic (Amharic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Noto+Sans+Ethiopic:wght@300;400;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans Ethiopic', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              display: ['Rajdhani', 'Noto Sans Ethiopic', 'sans-serif'],
              mono: ['JetBrains Mono', 'Noto Sans Ethiopic', 'monospace'],
            },
            colors: {
              military: {
                950: '#020617', // Deepest background
                900: '#0f172a', // Panel background
                800: '#1e293b', // Card background
                700: '#334155', // Borders
                600: '#475569', // Muted text
                500: '#64748b',
                accent: '#0ea5e9', // Sky blue cyan
                danger: '#ef4444', // Red
                success: '#10b981', // Emerald
                warning: '#f59e0b', // Amber
              }
            },
            keyframes: {
              orbit: {
                '0%': { transform: 'rotate(0deg) translateX(100px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(100px) rotate(-360deg)' },
              },
              'orbit-reverse': {
                '0%': { transform: 'rotate(0deg) translateX(-120px) rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg) translateX(-120px) rotate(360deg)' },
              },
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              scanline: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100vh' }
              },
              flicker: {
                '0%': { opacity: '0.15' },
                '5%': { opacity: '0.12' },
                '10%': { opacity: '0.15' },
                '15%': { opacity: '0.18' },
                '20%': { opacity: '0.15' },
                '50%': { opacity: '0.15' },
                '55%': { opacity: '0.12' },
                '60%': { opacity: '0.15' },
                '100%': { opacity: '0.15' }
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'orbit': 'orbit 20s linear infinite',
              'orbit-reverse': 'orbit-reverse 25s linear infinite',
              'marquee': 'marquee 30s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'flicker': 'flicker 4s infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Inter', 'Noto Sans Ethiopic', sans-serif;
        /* Enable Inter font features for a more technical look */
        font-feature-settings: "cv11", "ss01";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* Prevent body scroll, handle in App */
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9;
      }

      /* CRT Scanline Effect Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.15;
        animation: scanline 10s linear infinite, flicker 3s infinite;
      }

      /* Subtle Vignette */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, transparent 60%, black 100%);
        pointer-events: none;
        z-index: 9998;
        opacity: 0.6;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
